#options
account_key_description=Account key for authorization
no_or_auto_update_description=Defines whether to update the source files in Crowdin project. --no-auto-update is useful when you just want to upload new files without updating existing ones. (default: enable)
no_or_auto_approve_imported_description=Automatically approve uploaded translations
base_path_description=Base path to project`s source files
branch_description=Defines a branch name (default: none)
config_description=Set path to the configuration file
dryrun_description=Run command without API connection
file_description=Path to the file for download or upload
help_description=Display help information
ignore_match_description=Ignore a warning message that configuration was changed
identity_description=Set path to the user-specific credentials
no_or_import_duplicates_description=Defines whether duplicated translation should be imported if the same translation already exists in Crowdin project
no_or_import_eq_suggestions_description=Defines whether translation that is equal to the source string in Crowdin project should be imported
language_description=Defines to which language translations should be uploaded. By default, translations are uploaded to all target languages in the project (default: all)
language_download_description=If defined, translations will be downloaded for a specified language only. Otherwise (by default), translations are downloaded for all languages (default: all)
project_identifier_description=Project identifier for authorization
project_key_description=Project key for authorization
source_description=Path to the source files
translation_description=Path to the translated files
tree_description=List contents of directories in a tree-like format
verbose_description=Provide a detailed information when certain command is being processed
version_description=Show the application version
crowdin_cli_description=Crowdin CLI is a command line tool that allows you to manage and synchronize your localization resources with a Crowdin project. \nThis tool requires configuration file to be created. See https://support.crowdin.com/configuration-file/ for more details.
